<!DOCTYPE html>
<html lang="en">
<head>
   <title>Arguments HW and CLASSWORK</title>
   <h1>Arguments HW and Classwork</h1>
</head>
<body>
    <p id="result"></p>
    <script>
        function findMax(){
            var i;
            var max=0;
            for(i=0; i < arguments.length; i++){
            if(arguments[i]> max){
                max=arguments[i];

            }
        }
        return max
    }
    document.getElementById("result").innerHTML= findMax(4,8,-11);
    </script>
</body>
</html>
